<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Forever?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffe0ec, #c6fff7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      color: #ff4081;
      margin-bottom: 40px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 3;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.4rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #yes {
      background: #fff;
      color: #e91e63;
    }

    #yes:hover {
      background: #e91e63;
      color: #fff;
      transform: scale(1.1);
    }

    #no {
      background: #fff;
      color: #333;
      position: absolute;
      top: 75%;
      left: 55%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .characters {
      position: absolute;
      bottom: 180px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1;
      pointer-events: none;
    }

    .character-img {
      width: 200px;
      height: auto;
      transition: transform 1s ease;
    }

    .left {
      transform: translateX(-140px);
    }

    .right {
      transform: translateX(140px);
    }

    .hug-left {
      animation: hug-left 1s forwards;
    }

    .hug-right {
      animation: hug-right 1s forwards;
    }

    @keyframes hug-left {
      to { transform: translateX(-30px); }
    }

    @keyframes hug-right {
      to { transform: translateX(30px); }
    }

    .message {
      margin-top: 30px;
      font-size: 2rem;
      color: #d81b60;
      display: none;
      text-align: center;
      max-width: 80%;
      z-index: 3;
    }

    .flowers {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .flower {
      position: absolute;
      font-size: 1.8rem;
      animation: float 5s ease-in infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) rotate(360deg) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Will You Be My Forever?</h1>
  <div class="buttons">
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <div class="message" id="message">
    <p>ðŸŒ¸ Take your flowers ðŸŒ¸</p>
    <p style="font-size: 1.4rem;">From the moment I met you, I knewâ€¦ Forever wouldnâ€™t be long enough ðŸ’—</p>
  </div>

  <div class="characters">
    <img src="https://i.ibb.co/d4m7sKv/cartoon-girl.png" class="character-img left" id="leftChar" alt="cartoon girl">
    <img src="https://i.ibb.co/R0Jd7c8/cartoon-boy.png" class="character-img right" id="rightChar" alt="cartoon boy">
  </div>

  <div class="flowers" id="flowers"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const leftChar = document.getElementById('leftChar');
    const rightChar = document.getElementById('rightChar');
    const flowers = document.getElementById('flowers');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';
      leftChar.classList.add('hug-left');
      rightChar.classList.add('hug-right');

      for (let i = 0; i < 40; i++) {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.top = Math.random() * window.innerHeight + 'px';
        flower.innerText = ['ðŸŒ¸','ðŸŒ¼','ðŸŒ·','ðŸ’','ðŸŒ»'][Math.floor(Math.random() * 5)];
        flower.style.animationDuration = (3 + Math.random() * 4) + 's';
        flowers.appendChild(flower);
        setTimeout(() => flower.remove(), 5000);
      }
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.top = Math.random() * (window.innerHeight - 80) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    });
  </script>
</body>
</html>
