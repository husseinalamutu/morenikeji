<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Forever?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffc3a0, #ffafbd);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 4rem;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.3);
      margin-bottom: 60px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 30px;
      z-index: 2;
    }

    button {
      padding: 18px 36px;
      font-size: 1.5rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #yes {
      background: #fff;
      color: #ff4081;
    }

    #yes:hover {
      background: #ff4081;
      color: #fff;
      transform: scale(1.1);
    }

    #no {
      background: #fff;
      color: #555;
      position: relative;
    }

    #no:hover {
      transform: translate(
        calc(100px - 200px * Math.random()),
        calc(100px - 200px * Math.random())
      );
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      animation: float 3s ease-in forwards;
      transform: rotate(45deg);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0 35%);
    }

    @keyframes float {
      to {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }

    .message {
      margin-top: 40px;
      font-size: 2.3rem;
      color: #fff;
      display: none;
      z-index: 2;
      font-weight: bold;
    }

    .characters {
      position: absolute;
      bottom: 120px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 1;
    }

    .character {
      font-size: 6rem;
      transition: transform 0.4s ease-in-out;
    }

    .dancing {
      animation: wiggle 1s infinite ease-in-out alternate;
    }

    @keyframes wiggle {
      0% { transform: rotate(-5deg); }
      100% { transform: rotate(5deg); }
    }

    .hugging {
      transform: translateX(-40px);
    }

    .hidden {
      display: none;
    }

  </style>
</head>
<body>
  <h1>Will You Be My Forever?</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>
  <div class="message" id="message">Awww! You‚Äôre my forever bear üß∏üíçüíï</div>

  <div class="characters" id="characters">
    <div class="character dancing" id="char1">üß∏</div>
    <div class="character hidden" id="char2">üß∏</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const hearts = document.getElementById('hearts');
    const char1 = document.getElementById('char1');
    const char2 = document.getElementById('char2');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';

      // Heart explosion
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }

      // Show teddy bear #2 and hug
      char2.classList.remove('hidden');
      setTimeout(() => {
        char2.classList.add('hugging');
        char1.classList.remove('dancing');
      }, 300);
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    });
  </script>
</body>
</html>
