<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Forever?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #ffd6e0, #ffe6f7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 3.5rem;
      color: #d6336c;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      margin-bottom: 50px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 3;
    }

    button {
      padding: 15px 35px;
      font-size: 1.4rem;
      border: none;
      border-radius: 40px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #yes {
      background: #fff;
      color: #ff4d6d;
    }

    #yes:hover {
      background: #ff4d6d;
      color: #fff;
      transform: scale(1.1);
    }

    #no {
      background: #fff;
      color: #333;
      position: relative;
    }

    #no:hover {
      transform: translate(
        calc(100px - 200px * Math.random()),
        calc(100px - 200px * Math.random())
      );
    }

    .message {
      margin-top: 40px;
      font-size: 2rem;
      color: #a83256;
      display: none;
      z-index: 3;
    }

    .characters {
      position: absolute;
      bottom: 100px;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      z-index: 1;
      pointer-events: none;
    }

    .bear {
      font-size: 6rem;
      transition: transform 1s ease;
      position: relative;
    }

    .bear.left {
      transform: translateX(-120px);
    }

    .bear.right {
      transform: translateX(120px);
    }

    .bear.hug-left {
      animation: hug-left 1s forwards;
    }

    .bear.hug-right {
      animation: hug-right 1s forwards;
    }

    @keyframes hug-left {
      0% { transform: translateX(-120px); }
      50% { transform: translateX(-40px) scale(1.1); }
      100% { transform: translateX(0px) scale(1); }
    }

    @keyframes hug-right {
      0% { transform: translateX(120px); }
      50% { transform: translateX(40px) scale(1.1); }
      100% { transform: translateX(0px) scale(1); }
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      animation: float 3s ease-in forwards;
      transform: rotate(45deg);
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 20% 100%, 0 35%);
    }

    @keyframes float {
      to {
        transform: translateY(-100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Will You Be My Forever?</h1>
  <div class="buttons">
    <button id="yes">Yes ðŸ§¸ðŸ’–</button>
    <button id="no">No ðŸ˜¢</button>
  </div>
  <div class="message" id="message">Awww! Teddy love unlocked ðŸ§¸ðŸ’žðŸ§¸</div>

  <div class="characters">
    <div class="bear left" id="bear1">ðŸ§¸</div>
    <div class="bear right" id="bear2">ðŸ§¸</div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const hearts = document.getElementById('hearts');
    const bear1 = document.getElementById('bear1');
    const bear2 = document.getElementById('bear2');

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';

      // Animate hugging bears
      bear1.classList.add('hug-left');
      bear2.classList.add('hug-right');

      // Heart explosion
      for (let i = 0; i < 100; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = Math.random() * window.innerHeight + 'px';
        heart.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * (window.innerHeight - 60) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + 'px';
    });
  </script>
</body>
</html>
