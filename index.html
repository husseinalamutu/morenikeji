<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will You Be My Forever?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fbc2eb, #a6c1ee);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2.8rem;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
      margin-bottom: 50px;
      text-align: center;
      padding: 0 20px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      z-index: 2;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #yes {
      background: #fff;
      color: #e91e63;
    }

    #yes:hover {
      background: #e91e63;
      color: #fff;
      transform: scale(1.1);
    }

    #no {
      background: #fff;
      color: #555;
      position: relative;
    }

    #no:hover {
      transform: translate(
        calc(100px - 200px * Math.random()),
        calc(100px - 200px * Math.random())
      );
    }

    .flowers {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .flower {
      position: absolute;
      font-size: 24px;
      animation: float 3s ease-in forwards;
    }

    @keyframes float {
      to {
        transform: translateY(-100vh) rotate(360deg);
        opacity: 0;
      }
    }

    .message {
      margin-top: 40px;
      font-size: 1.8rem;
      color: #fff;
      display: none;
      z-index: 2;
      text-align: center;
    }

    .characters {
      position: absolute;
      bottom: 120px;
      display: flex;
      align-items: center;
      gap: 50px;
      z-index: 1;
    }

    .character {
      font-size: 4rem;
      transition: transform 0.3s ease-in-out;
    }

    .dancing {
      animation: dance 0.6s infinite alternate;
    }

    @keyframes dance {
      0% { transform: translateY(0px) rotate(-5deg); }
      100% { transform: translateY(-10px) rotate(5deg); }
    }

    .hugging {
      transform: translateX(-30px);
    }

    .hidden {
      display: none;
    }

    .flip {
      transform: scaleX(-1);
    }

  </style>
</head>
<body>
  <h1>In you, I‚Äôve found my always. <br>Will you be my forever?</h1>
  <div class="buttons">
    <button id="yes">Yes üíñ</button>
    <button id="no">No üò¢</button>
  </div>
  <div class="message" id="message">My heart just danced. Forever starts now üíë‚ú®</div>
  <div class="characters" id="characters">
    <div class="character dancing flip" id="char1">üßë‚Äçü¶±</div>
    <div class="character hidden" id="char2">üë©‚Äçü¶∞</div>
  </div>
  <div class="flowers" id="flowers"></div>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const flowers = document.getElementById('flowers');
    const char1 = document.getElementById('char1');
    const char2 = document.getElementById('char2');

    const flowerTypes = ['üå∏', 'üåº', 'üå∑', 'üåπ', 'üíê'];

    yesBtn.addEventListener('click', () => {
      message.style.display = 'block';

      // Flower explosion
      for (let i = 0; i < 100; i++) {
        const flower = document.createElement('div');
        flower.classList.add('flower');
        flower.textContent = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
        flower.style.left = Math.random() * window.innerWidth + 'px';
        flower.style.top = Math.random() * window.innerHeight + 'px';
        flower.style.fontSize = `${16 + Math.random() * 20}px`;
        flowers.appendChild(flower);
        setTimeout(() => flower.remove(), 3000);
      }

      // Show hug character
      char2.classList.remove('hidden');
      setTimeout(() => {
        char2.classList.add('hugging');
        char1.classList.remove('dancing');
      }, 300);
    });

    noBtn.addEventListener('mouseover', () => {
      noBtn.style.position = 'absolute';
      noBtn.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      noBtn.style.left = Math.random() * (window.innerWidth - 100) + 'px';
    });
  </script>
</body>
</html>
